<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter | CodeWithUzma</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-exchange-alt"></i> Currency Converter</h1>
      <p>Convert currencies with real-time exchange rates</p>
    </div>

    <div class="converter">
      <div class="amount-section">
        <div class="section-title">Amount</div>
        <div class="input-group">
          <input type="number" id="amount" placeholder="Enter amount" value="1" min="0">
        </div>
      </div>

      <div class="from-section">
        <div class="section-title">From</div>
        <div class="input-group">
          <select id="from-currency">
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <option value="CNY">CNY - Chinese Yuan</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="PKR">PKR - Pakistani Rupee</option>
          </select>
        </div>
      </div>

      <div class="swap-btn">
        <button id="swap-currencies"><i class="fas fa-exchange-alt"></i></button>
      </div>

      <div class="to-section">
        <div class="section-title">To</div>
        <div class="input-group">
          <select id="to-currency">
            <option value="EUR">EUR - Euro</option>
            <option value="USD">USD - US Dollar</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="CAD">CAD - Canadian Dollar</option>
            <option value="AUD">AUD - Australian Dollar</option>
            <option value="CHF">CHF - Swiss Franc</option>
            <option value="CNY">CNY - Chinese Yuan</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="PKR">PKR - Pakistani Rupee</option>
          </select>
        </div>
      </div>

      <div class="loader">
        <div class="spinner"></div>
      </div>

      <div class="error-message" id="error-message">
        Error fetching exchange rates. Please try again.
      </div>

      <div class="result-section" id="result-section">
        <div class="converted-amount" id="converted-amount">0.00</div>
        <div class="conversion-rate" id="conversion-rate">1 USD = 0.00 EUR</div>
      </div>

      <button class="convert-btn" id="convert-btn">Convert</button>
    </div>
  </div>

  <div class="footer">
    Made with <i class="fas fa-heart" style="color: #ff6b6b;"></i> by <a href="#" target="_blank">CodeWithUzma</a>
  </div>

<script src="script.js"></script>
</body>

</html>
